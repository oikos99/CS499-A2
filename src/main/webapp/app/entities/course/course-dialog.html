
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCourseLabel" data-translate="a2App.course.home.createOrEditLabel">Create or edit a Course</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.course.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.course.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="a2App.course.namee" for="field_namee">Namee</label>
            <input type="text" class="form-control" name="namee" id="field_namee"
                    ng-model="vm.course.namee"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="a2App.course.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.course.description"
                     />
        </div>

        <div class="form-group">
            <label data-translate="a2App.course.officehour" for="field_officehour">Officehour</label>
            <select class="form-control" id="field_officehour" name="officehour" ng-model="vm.course.officehour" ng-options="officeHour as officeHour.id for officeHour in vm.officehours | orderBy:'id' track by officeHour.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="a2App.course.instructor" for="field_instructor">Instructor</label>
            <select class="form-control" id="field_instructor" name="instructor" ng-model="vm.course.instructor" ng-options="instructor as instructor.id for instructor in vm.instructors track by instructor.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
